<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock Paper Scissors</title>
    
</head>

<body>

    <h1 class="center">Rock - Paper - Scissors</h1>
    <div>
        <img class="image-left" src="images/rock.jpeg" alt="Rocks">
    </div>

    </div>
     <div>
        <img class="image-right" src="images/paper.jpeg" alt="Paper">
    </div>

    <div class="center-select">
    <button id="rock">Rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    </div>

    <div>
    </div>

    <div class="center">
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <button id="reset-button">Reset</button>
    <h2>Result: <span id="result"></span></h2>
    </div>

    <script src="assets/script.js" charset="utf-8"></script>
</body>

</html>
