<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock Paper Scissors</title>
    
</head>

<body>

    <h1 class="center">Rock - Paper - Scissors</h1>

    <h2 class="title">Computer Choice: <span id="computer-choice"></span></h2>
    <div class="center">
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <button id="rock">Rock <i class="far fa-hand-rock"></i></button>
    <button id="paper">Paper <i class="far fa-hand-paper"></i></button>
    <button id="scissors">Scissors <i class="far fa-hand-scissors"></i></button>
    </div>



    <script src="assets/app.js" charset="utf-8"></script>
</body>

</html>
